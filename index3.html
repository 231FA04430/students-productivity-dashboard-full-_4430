<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Productivity Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN / SIGNUP PAGE -->
<div class="auth-container" id="authPage">
  <div class="auth-box">
    <div class="tabs">
      <button id="loginTab" class="active" onclick="showLogin()">Login</button>
      <button id="signupTab" onclick="showSignup()">Sign Up</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" onsubmit="login(event)">
      <h2>Login</h2>
      <label>Username or Email</label>
      <input type="text" id="loginUsername" required>
      <label>Password</label>
      <input type="password" id="loginPassword" required>
      <button type="submit">Login</button>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" onsubmit="signup(event)" style="display:none;">
      <h2>Sign Up</h2>
      <label>Username</label>
      <input type="text" id="signupUsername" required>
      <label>Email</label>
      <input type="email" id="signupEmail" required>
      <label>Password</label>
      <input type="password" id="signupPassword" required>
      <button type="submit">Sign Up</button>
    </form>
  </div>
</div>

<!-- DASHBOARD -->
<div class="dashboard" id="dashboard" style="display:none;">
  <header>
    <h1>Student Productivity Dashboard</h1>
    <nav>
      <a onclick="showHome()">Home</a>
      <a onclick="showCalendar()">Calendar</a>
      <a onclick="showNotes()">Important Notes</a>
      <a onclick="showProfile()">Profile</a>
    </nav>
  </header>
  <main id="pageContent"></main>
</div>

<script src="script.js"></script>
</body>
</html>
